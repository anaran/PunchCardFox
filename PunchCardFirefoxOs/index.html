    <section id='view-punchcard-list' role="region" data-state="active" class="view view-noscroll">
      <section id="top"></section>
      <section id="filter">
        <span>
          <input-ui placeholder="filter by activity" type="search"></input-ui>
        </span>
          <!-- <span class="erase">&times;</span> -->
      </section>
      <link rel="import" href="options.html">
      <link rel="import" href="about.html">
      <section id="cache_section">
        <fieldset id="cache_versions">
          <legend>Cached Punchcard Versions</legend>
        </fieldset>
      </section>
      <section id="bottom">
        <div>&downarrow;</div>
        <fieldset id="info_categories">
          <legend>Information Logging Categories</legend>
          <div>
            <input type="checkbox" id="info-warning" name="category"
                   value="warning" />
            <label for="info-warning">Warnings</label>
          </div>
          <div>
            <input type="checkbox" id="info-information" name="category"
                   value="information" />
            <label for="info-information">Information</label>
          </div>
          <div>
            <input type="checkbox" id="info-performance" name="category"
                   value="performance" />
            <label for="info-performance">Performance</label>
          </div>
        </fieldset>
        <span id="info"></span>
      </section>
      </section>

    <ul id="start_menu" class="menu">
      <li><button id="start_now">start now</button></li>
    </ul>
    <ul id="end_menu" class="menu">
      <li><button id="end_now">end now</button></li>
      <li><button id="end_undefined">end undefined</button></li>

    <ul id="revisions_menu" class="menu">
      <li><button id="show_revisions">show revisions</button></li>
      <li><button id="add_as_new_revision">add as new revision</button></li>
    </ul>
    <ul id="activity_menu" class="menu">
      <li><button id="edit">edit</button></li>
      <li><button id="edit_new_copy">edit new copy</button></li>
      <li><button id="repeat_now">repeat now</button></li>
      <li><button id="copy_to_editor">copy to editor</button></li>
      <li><button id="delete">delete</button></li>
    </ul>
    <ul id="operation_menu" class="menu">
      <li><button id="query_day">query day around entry</button></li>
      <li><button id="query_week">query week around entry</button></li>
      <li><button disabled=true id="fill_gap">fill gap</button></li>
    </ul>
