<section id="options" style="display: none;">
  <section>
    <input class="persistent" type="search" id="include" data-l10n-id="include" placeholder="must match">
    <input class="persistent" type="checkbox" id="include_case" data-l10n-id="include_case">
    <input class="persistent" type="search" id="exclude" data-l10n-id="exclude" placeholder="must not match">
    <input class="persistent" type="checkbox" id="exclude_case" data-l10n-id="exclude_case">
    <input class="persistent" type="number" id="match_limit" data-l10n-id="match_limit">
    <input class="persistent" type="number" id="limit" data-l10n-id="limit">
    <input class="persistent" type="checkbox" id="descending" data-l10n-id="descending">
    <input class="persistent" type="text" id="deleted_id" data-l10n-id="deleted_id" placeholder="deleted id">
  </section>
  <section>
    <button id="import" data-l10n-id="import">Import</button>
    <p>
    </p>
    <button id="export" data-l10n-id="export">Export</button>
    <p>
    </p>
    <p>
      <button id="login" data-l10n-id="login">Login</button>
      <button id="logout" data-l10n-id="logout">Logout</button>
    </p>
  </section>
  <section>
    <input class="persistent" type="text" id="protocol" data-l10n-id="protocol" value="https://">
    <input class="persistent" type="password" id="user" data-l10n-id="user" placeholder="user">
    <input type="password" id="pass" data-l10n-id="pass" placeholder="pass">
    <input class="persistent" type="text" id="hostportpath" data-l10n-id="hostportpath" placeholder="host:port/path">
    <button id="start_replication" data-l10n-id="start">Start Live Replication</button>
    <input type="checkbox" id="live" data-l10n-id="live">
    <p>
      <a href="#clear_replication_info" id="clear_replication_info">Clear info</a>
      <select id="verbosity">
        <option>silent</option>
        <option selected>quiet</option>
        <option>verbose</option>
      </select>
    </p>
    <p id="replication_info">
    </p>
    <button id="stop_replication" data-l10n-id="stop">Stop Replication</button>
  </section>
</section>
